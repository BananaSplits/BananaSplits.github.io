<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<script src="fun.js"></script>
	<title>The Azure Stone</title>
</head>
<body>

	<!--
	params:
		state: inactive, sub-active, active
		level: 0, 1, 2
		emplacement: right, top, left, down
		type: root, menu, page, outline, content
		currentAnimation: which animation it is currently on, noNameAnimation if none
		animation: inAnimation while in animation, notInAnimation otherwise

	root, menu, page:
		<div
			id = "ID"
			class =	"
					state
					level
					emplacement
					parentID
					childsIDs
					outlineID
					contentID
					root, menu, page
					currentAnimation
					animation
					diamond
					">
		</div>

	outline, content:
		<div
			id = "ID"
			class =	"
					state
					level
					emplacement
					outline, content
					currentAnimation
					animation
					">
		</div>
	classes of outlines and content of each diamond will follow
	-->

	<!--                         level 0                         -->

	<div id = "root-outline"></div>
	<div id = "root" class = "active 0 none null Updates,Presentation,Download,AboutUs root-outline root-content root transition off diamond all"></div>
	<div id = "root-content"><h1 id="h1">The Azure Stone</h1></div>
	
	<!--                         level 1                         -->

	<!--Updates-->

	<div id = "Updates-outline"></div>
	<div id = "Updates" class = "inactive 1 right root UpComing,PatchNote,History Updates-outline Updates-content menu transition off diamond all"></div>
	<div id = "Updates-content"><p>Updates</p></div>

	<!--Presentation-->

	<div id = "Presentation-outline"></div>
	<div id = "Presentation" class = "inactive 1 top root Lore,Gameplay,Guide Presentation-outline Presentation-content menu transition off diamond all"></div>
	<div id = "Presentation-content"><p>Presentation</p></div>
	
	<!--Download-->

	<div id = "Download-outline"></div>
	<div id = "Download" class = "inactive 1 left root Mac,Windows,Linux Download-outline Download-content menu transition off diamond all"></div>
	<div id = "Download-content"><p>Download</p></div>
	
	<!--AboutUs-->

	<div id = "AboutUs-outline"></div>
	<div id = "AboutUs" class = "inactive 1 down root Community,Staff,Discord AboutUs-outline AboutUs-content menu transition off diamond all"></div>
	<div id = "AboutUs-content"><p>About Us</p></div>

	<!--                         level 2                         -->

	<!--Updates subs-->

	<div id = "UpComing-outline"></div>
	<div id = "UpComing" class = "inactive 2 top Updates null UpComing-outline UpComing-content page transition off diamond all"></div>
	<div id = "UpComing-content"></div>
	

	<div id = "PatchNote-outline"></div>
	<div id = "PatchNote" class = "inactive 2 left Updates null PatchNote-outline PatchNote-content page transition off diamond all"></div>
	<div id = "PatchNote-content"></div>


	<div id = "History-outline"></div>
	<div id = "History" class = "inactive 2 down Updates null History-outline History-content page transition off diamond all"></div>
	<div id = "History-content"></div>

	<!--Presentation subs-->

	<div id = "Lore-outline"></div>
	<div id = "Lore" class = "inactive 2 right Presentation null Lore-outline Lore-content page transition off diamond all"></div>
	<div id = "Lore-content"></div>


	<div id = "Gameplay-outline"></div>
	<div id = "Gameplay" class = "inactive 2 left Presentation null Gameplay-outline Gameplay-content page transition off diamond all"></div>
	<div id = "Gameplay-content"></div>


	<div id = "Guide-outline"></div>
	<div id = "Guide" class = "inactive 2 down Presentation null Guide-outline Guide-content page transition off diamond all"></div>
	<div id = "Guide-content"></div>

	<!--Download subs-->

	<div id = "Mac-outline"></div>
	<div id = "Mac" class = "inactive 2 right Download null Mac-outline Mac-content page transition off diamond all"></div>
	<div id = "Mac-content"></div>


	<div id = "Windows-outline"></div>
	<div id = "Windows" class = "inactive 2 top Download null Windows-outline Windows-content page transition off diamond all"></div>
	<div id = "Windows-content"></div>


	<div id = "Linux-outline"></div>
	<div id = "Linux" class = "inactive 2 down Download null Linux-outline Linux-content page transition off diamond all"></div>
	<div id = "Linux-content"></div>

	<!--AboutUs subs-->

	<div id = "Community-outline"></div>
	<div id = "Community" class = "inactive 2 right AboutUs null Community-outline Community-content page transition off diamond all"></div>
	<div id = "Community-content"></div>


	<div id = "Staff-outline"></div>
	<div id = "Staff" class = "inactive 2 top AboutUs null Staff-outline Staff-content page transition off diamond all"></div>
	<div id = "Staff-content"></div>


	<div id = "Discord-outline"></div>
	<div id = "Discord" class = "inactive 2 left AboutUs null Discord-outline Discord-content page transition off diamond all"></div>
	<div id = "Discord-content"></div>

</body>
</html>
